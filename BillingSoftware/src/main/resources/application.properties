spring.application.name=BillingSoftware

# ===============================
# Server Configuration (IMPORTANT)
# ===============================
server.port=${PORT:8080}
server.servlet.context-path=/Billing-api

# ===============================
# ===============================
# DataSource Configuration
# ===============================
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/billing_app}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:Ankush@8109}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / Hibernate Configuration
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# Swagger Configuration
# ===============================
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
